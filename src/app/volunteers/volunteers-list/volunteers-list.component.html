<div class="card">
    
    @defer(on timer(1000ms)) {
    <div class="flex flex-column md:flex-row">
        
        <h2>Voluntaris</h2>        
        <p-button type="button" class="btn btn-primary-outline pull-right" [routerLink]="'/layout/volunteers/new'"><i class="fa fa-plus"></i> Add</p-button>    
        
    </div>    
       
    <p-table [value]="volunteersList" styleClass="p-datatable-striped" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <!-- <th pSortableColumn="id" style="width:20%">Id<p-sortIcon field="id"></p-sortIcon></th> -->
                <th>Id</th>
                <th>Nom</th>
                <th>Cognom1</th>
                <th>Cognom2</th>
                <th>Telèfon</th>
                <th>ACCIÓ</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-voluntari>
            <tr>
                <!-- <td>{{ cita.id }}</td> -->
                <td>{{ voluntari.dni }}</td>
                <td>{{ voluntari.nom }}</td>
                <td>{{ voluntari.cognom1 }}</td>
                <td>{{ voluntari.cognom2 }}</td>
                <td>{{ voluntari.telefon_contacte }}</td>
                <td><a [routerLink]="[voluntari.id]"> Detall </a></td>
                <!-- <td><button pButton pRipple label="Submit" [routerLink]="['/login']" class="p-button-success"></button></td> -->
            </tr>
        </ng-template>
    </p-table>
} @placeholder {
    <h2>...carregant</h2>
}
</div>
