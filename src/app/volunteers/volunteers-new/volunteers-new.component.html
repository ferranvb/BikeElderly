<div class="px-4 pt-0">
<div class="flex align-items-center w-full bg-no-repeat bg-center border-orange-500 border-1 border-round px-0 pt-0" >
    <div class="flex-grow-1 flex align-items-left justify-content-left  font-bold ml-0 px-4 py-0">
      <h2>Alta voluntari</h2>
    </div>
    <div class="flex-grow-1 flex align-items-right justify-content-end font-bold mr-4">
        <a [routerLink]="'/layout/volunteers/'"> 
            <!-- <p-image src="assets/images/undo-48.jpg" alt="Image" width="20"></p-image> -->
            tornar
        </a>
    </div>
</div>

<form [formGroup]="volunteerForm" class="px-2 py-4">
    <div class="formgroup-inline">
        <div class="field grid">
            <span class="p-float-label">
                <input id="dni" pInputText type="text" formControlName="dni" class="p-inputtext-sm">
                <label for="dni">dni * </label>
            </span>
        </div>    
    <div class="field grid">
        <span class="p-float-label">
            <input id="nom" pInputText type="text" formControlName="nom" class="p-inputtext-sm">
            <label for="nom">Nom * </label>
        </span>
    </div>
    <br>
    <div class="field grid">
        <span class="p-float-label">    
            <input id="cognom1" pInputText type="text" formControlName="cognom1"  class="p-inputtext-sm">
            <label for="cognom1">Cognom1 *</label>    
        </span>
    </div>
    <br>
    <div class="field grid">
        <span class="p-float-label">
            <input id="cognom2" pInputText type="text" formControlName="cognom2"   class="p-inputtext-sm">
            <label for="cognom2">Cognom2 </label>
        </span>
    </div>
    
</div>
<br>
<div class="formgroup-inline">
    <div class="field grid">
        <span class="p-float-label">
            <input id="data_naixement" pInputText type="text" formControlName="data_naixement"   class="p-inputtext-sm">
            <label for="data_naixement">Data naixement </label>    
        </span>
    </div>
</div>
<br>
<div class="formgroup-inline">
    <div class="field grid">
        <span class="p-float-label">
            <p-image src="assets/images/no-foto.jpg" alt="Image" width="50"></p-image>

            
        </span>
    </div>

</div>
<br>
<div class="formgroup-inline">
    <div class="field grid">
        <span class="p-float-label">
            <input id="telefon_contacte" pInputText type="text" formControlName="telefon_contacte"   class="p-inputtext-sm">
            <label for="telefon_contacte">Telèfon contacte *</label>    
        </span>
    </div>

    <div class="field grid">
        <span class="p-float-label">
            <input id="email*" pInputText type="text" formControlName="email"   class="p-inputtext-sm">
            <label for="email">Correu electrònic *</label>    
        </span>
    </div>
</div>
<br>
<div class="field grid">
    <span class="p-float-label">
        <input id="associacio*" pInputText type="text" formControlName="associacio"   class="p-inputtext-sm">
        <label for="associacio">associacio *</label>    
    </span>
</div>
<div class="field grid">
    <label for="actiu" class="px-2">actiu *</label>
    <p-checkbox formControlName="actiu" value="true" inputId="actiu" class="mr-10"></p-checkbox>
   
</div>
