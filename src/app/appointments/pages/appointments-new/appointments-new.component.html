<form [formGroup]="myForm" (onSubmit)="doSomething()">
    <input formControlName="email" pInputText
    placeholder="email"
    />
    <br />
    <br />
    <input type="password" pInputText formControlName="password" 
    placeholder="password"/>
    <br />
    <br />
    <p-calendar formControlName="dia" placeholder="dia"
    dateFormat="dd.mm.yy"></p-calendar>
    <br />
    <br />
    <p-calendar formControlName="hora"
    selectionMode="range" [timeOnly]="true"
    placeholder="hora"></p-calendar>
    <br />
    <br />
    <button type="submit">Registrarme</button>
  </form>
