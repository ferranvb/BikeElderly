<div class="px-4 pt-0">
    <div class="flex align-items-center w-full bg-no-repeat bg-center border-orange-500 border-1 border-round px-0 pt-0" >
        <div class="flex-grow-1 flex align-items-left justify-content-left  font-bold ml-0 px-4 py-0">
          <h2>llista Organizacions</h2>
        </div>
        <div class="flex-grow-1 flex align-items-right justify-content-end font-bold mr-4">
            <a [routerLink]="'/app/organizations/new'"> 
                <!-- <p-image src="assets/images/undo-48.jpg" alt="Image" width="20"></p-image> -->
                Nou
            </a>
        </div>
    </div>

    <p-confirmDialog></p-confirmDialog>
    @defer(on timer(300ms)) {   
    <p-table [value]="organizationList" [lazy]="true"
                styleClass="p-datatable-striped py-4" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <!-- <th pSortableColumn="id" style="width:20%">Id<p-sortIcon field="id"></p-sortIcon></th> -->
                <th>Id</th>
                <th>Nom</th>
                <th>Telefon</th>
                <th>Correu</th>
                <th>Tipus</th>
                <th>Actiu</th>
                <th>ACCIÃ“</th>
            </tr>
        </ng-template>
        
        <ng-template pTemplate="body" let-organization>
            <tr>
                <!-- <td>{{ cita.id }}</td> -->
                <td>{{ organization.id }}</td>
                <td>{{ organization.name }}</td>
                <td>{{ organization.telefon_contact }}</td>
                <td>{{ organization.email }}</td>
                <td>{{ organization.type }}</td>
                <td>
                   @if ( organization.status ) {
                        <p-image src="assets/images/green-dot.svg" alt="Image" width="15"></p-image>
                    } @else {
                        <p-image src="assets/images/red-dot.svg" alt="Image" width="15"></p-image>    
                    }
                    
                </td>
                
                 <td>
                    <!-- <p-button icon="pi pi-search" (click)="goDetail(voluntari)" styleClass="p-button-primary mr-2"></p-button>
                    <p-button (click)="goEdit(voluntari)" 
                         icon="pi pi-pencil"  severity="secondary" styleClass="p-button-secondary mr-2"></p-button>   -->
                    <p-button icon="pi pi-trash" severity="danger"  (click)="confirmDelete($event, organization )" styleClass="p-button-danger"></p-button> 
                    
                </td>
                <!-- <td><button pButton pRipple label="Submit" [routerLink]="['/login']" class="p-button-success"></button></td> -->
            </tr>
        </ng-template>
        
    </p-table>

} @placeholder {
    <shared-spining></shared-spining>

    <h2>...carregant</h2>
    <i class="pi pi-spin pi-spinner" style="font-size: 12rem"></i>
</div>
</div> -->
}



</div>
